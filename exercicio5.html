<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Responsivo com Box-Sizing</title>
    <style>
        .box{
            width: 50%;
            height: 100px;
            padding: 15px;
            border: solid 5px blue;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box">
        Exercício 5 - Layout Responsivo com Box-Sizing
    </div>
    <p>Independente da largura da tela, a largura da caixa será sempre a metade (50%) </p>
</body>
</html>
